<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Real Estate - 3ALI ZERO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            overflow-x: hidden;
        }

        .content-wrapper {
            background: #000;
            margin: 0;
            min-height: 100vh;
            padding: 80px 0 40px;
        }

        .nav-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.98);
            padding: 15px;
            text-align: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
        }

        .nav-header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: opacity 0.3s;
            opacity: 0.8;
        }

        .nav-header a:hover {
            opacity: 1;
        }

        .logo-nav {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .logo-nav .red {
            color: #ff0000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: #fff;
            letter-spacing: 3px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
            padding: 0 10px;
        }

        .service-btn {
            padding: 15px 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 400;
            color: #fff;
            background: #dc2626;
            border: 1px solid #b91c1c;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .service-btn:hover {
            background: #b91c1c;
            border-color: #991b1b;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .modal h3 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal p {
            color: #fff;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .modal h4 {
            color: #fff;
            margin: 20px 0 10px 0;
            font-size: 1.2rem;
        }

        .price-highlight {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #fff;
            font-weight: 700;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #dc2626;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            transition: all 0.3s;
            border: 1px solid #b91c1c;
            opacity: 0.9;
        }

        .back-btn:hover {
            background: #b91c1c;
            border-color: #991b1b;
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .services-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; padding: 20px; }
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <div class="logo-nav">
            <img src="../logo.png" alt="3ALI ZERO" style="height: 30px; width: auto;">
        </div>
        <div>
            <a href="../index.html">HOME</a>
            <a href="../VISAS/visas 19.53.25 16.40.41.html">VISAS</a>
            <a href="../COMPANY&LICENSES/company 19.53.25.html">COMPANY</a>
            <a href="../TAX/tax 19.53.25.html">TAX</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <h1>LEGAL REAL ESTATE</h1>

            <div class="services-grid">
                <div class="service-btn" onclick="showModal('legal')">Legal Real Estate</div>
                <div class="service-btn" onclick="showModal('building')">Building Permit</div>
            </div>
        </div>
    </div>

    <!-- Modal for service details -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle"></h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <a href="../index.html" class="back-btn">← Back to Home</a>

    <script>
        function showModal(service) {
            const modal = document.getElementById('serviceModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            const serviceData = {
                legal: {
                    title: 'Legal Real Estate Services',
                    content: `
                        <p>Complete assistance with the legalities of property purchase in Bali. Our comprehensive service ensures a smooth and secure property transaction from start to finish.</p>
                        <h4>Services Included:</h4>
                        <p>• <strong>Due Diligence:</strong> Comprehensive property legal verification and research<br>
                        • <strong>Seller Assistance:</strong> Professional assistance dealing with property sellers<br>
                        • <strong>Feasibility Checks:</strong> Property investment viability assessment<br>
                        • <strong>Contract Preparation:</strong> Legal contracting and documentation<br>
                        • <strong>Transaction Support:</strong> Full assistance throughout the transaction process</p>
                        <h4>Due Diligence Process:</h4>
                        <p>• Property title verification<br>
                        • Land ownership status confirmation<br>
                        • Legal compliance checking<br>
                        • Encumbrance and lien searches<br>
                        • Zoning and permit verification<br>
                        • Tax payment status review</p>
                        <h4>Legal Protection:</h4>
                        <p>• Professional legal documentation<br>
                        • Risk assessment and mitigation<br>
                        • Compliance with Indonesian property law<br>
                        • Foreign ownership regulation guidance<br>
                        • Transaction security assurance</p>
                        <div class="price-highlight">
                            Contact for quote
                        </div>
                    `
                },
                building: {
                    title: 'Building Permit (PBG & SLF)',
                    content: `
                        <p>Permits for Building Construction (PBG) and Certificates of Usage Worthiness (SLF) are mandatory for constructing and occupying buildings in Indonesia.</p>
                        <h4>PBG - Building Construction Permit:</h4>
                        <p>• <strong>New Construction:</strong> Permits for new building projects<br>
                        • <strong>Renovation/Extension:</strong> Permits for building modifications<br>
                        • <strong>Technical Approval:</strong> Engineering and architectural compliance<br>
                        • <strong>Safety Standards:</strong> Building code compliance verification</p>
                        <h4>SLF - Certificate of Usage Worthiness:</h4>
                        <p>• <strong>Occupancy Certificate:</strong> Legal authorization to occupy building<br>
                        • <strong>Safety Compliance:</strong> Fire safety and structural integrity verification<br>
                        • <strong>Utility Connections:</strong> Electrical, plumbing, and HVAC system approval<br>
                        • <strong>Final Inspection:</strong> Government inspection and certification</p>
                        <h4>Process Management:</h4>
                        <p>• Document preparation and submission<br>
                        • Government liaison and follow-up<br>
                        • Technical review coordination<br>
                        • Inspection scheduling and management<br>
                        • Permit issuance and delivery</p>
                        <h4>Compliance Benefits:</h4>
                        <p>• Legal building operation<br>
                        • Insurance eligibility<br>
                        • Property value protection<br>
                        • Resale market readiness</p>
                        <div class="price-highlight">
                            Contact for quote
                        </div>
                    `
                }
            };
            
            title.textContent = serviceData[service].title;
            content.innerHTML = serviceData[service].content;
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('serviceModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
